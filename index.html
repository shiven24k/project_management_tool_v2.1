<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body>
    <div class="navbar">Task assigner</div>
    <div class="box">
        
<div class="container">
    <div class="wrapper">
        <section class="form">
            <header>Assign the tasks here</header>
            
            <form action="#" id="form">
                <div class="name-details">
                    <div class="field input">
                        <label for="">Task</label>
                        <input type="text" id="name" required >
                    </div>
                   <div class="field input">
                        <label for="">Assign to</label>
                        <input type="text" id="toname" required>
                    </div>
                    <div class="field input">
                        <label for="">Assign by</label>
                        <input type="text" id="byname" required>
                    </div>
                    <div class="field input">
                        <label for="">Description</label>
                        <textarea id="tdesc" required></textarea>
                    </div>
                    <div>
                        <label for="">Target date</label>
                        <input type="date" name="" id="tdate">
                    </div>
                    <div class="field input">
                        <label for="">Priority</label>
                        <select id="priority">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                          </select>
                    </div>
                    <div class="field button">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </section>
    </div>
    <br>
    </div>
    <div class="container">
       <div id="task-list" class="list">
      
   
      
    </div>
    </div>
</div>
    <script src="script.js"type="text/javascript"></script>
</body>
</html>
